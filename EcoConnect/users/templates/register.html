<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
<link rel="stylesheet" href="/static/css/auth.css">

<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-7">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h3 class="text-center mb-4 fw-bold text-success">Create Your EcoConnect Account</h3>

          <form method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control form-control-lg" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password1" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" name="password2" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg mt-3">Register</button>

            <p class="text-center mt-4">
              Already have an account?
              <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-success">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
