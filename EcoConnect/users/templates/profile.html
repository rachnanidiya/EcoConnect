{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="/static/css/global.css">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow border-0 rounded-4 overflow-hidden">

        <div class="card-header bg-success text-white text-center py-3">
          <h3 class="fw-bold mb-0">My Eco Profile</h3>
        </div>

        <div class="card-body p-4 text-center">
    
          <div class="profile-img mb-3">
            <img src="" 
                 alt="Profile Picture" 
                 class="rounded-circle border border-3 border-success shadow-sm"
                 width="120" height="120">
          </div>

          <h4 class="fw-bold text-success mb-1">{{ user.username }}</h4>
          <p class="text-muted mb-3">{{ user.email }}</p>
          <div class="bio bg-light rounded p-3 mb-3">
            <p class="mb-0 text-secondary fst-italic">
              Bio: This section can include a short intro or personal mission about sustainability.
            </p>
          </div>
          <div class="eco-points py-2">
            <h6 class="fw-bold text-success mb-1">Eco Points</h6>
            <span class="fs-4 fw-semibold text-dark">0</span>
          </div>
          <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="/logout/" class="btn btn-outline-danger px-4">Logout</a>
            <!--<a href="#" class="btn btn-success px-4">Edit Profile</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
