{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="/static/css/global.css">

<style>

</style>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
      <div class="card shadow profile-card border-0">
        <div class="profile-cover"></div>

        <div class="card-body text-center">

          <div class="profile-img-wrapper">
            <img 
              src="" 
              alt="Profile Picture"
              class="rounded-circle shadow"
            >
          </div>

          <h3 class="fw-bold text-success mt-3">{{ user.username }}</h3>
          <p class="text-muted">{{ user.email }}</p>

          <div class="info-box mt-3">
            <p class="mb-0 text-secondary fst-italic">
              Bio: Add a short eco-journey or sustainability mission.
            </p>
          </div>

          <div class="eco-badge mt-4">
            <h6 class="fw-bold text-success mb-1">Eco Points</h6>
            <span class="fs-2 fw-bold text-dark">0</span>
          </div>

          <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="/users/logout/" class="btn btn-outline-danger px-4">Logout</a>
            <!-- <a href="#" class="btn btn-success px-4">Edit Profile</a> -->
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
