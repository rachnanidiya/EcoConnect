{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
    <h3 class="text-center text-success fw-bold mb-4">Share Your Feedback</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-lg" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control form-control-lg" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" rows="4" class="form-control form-control-lg" placeholder="Your feedback..." required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100 btn-lg mt-3">Submit Feedback</button>
    </form>
  </div>
</div>
{% endblock %}
