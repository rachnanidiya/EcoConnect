{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center">Available Products</h2>

<div class="row mt-4">
    {% for p in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{% static p.image %}" class="card-img-top">
            <div class="card-body text-center">
                <h5>{{ p.title }}</h5>
                <p class="fw-bold">{{ p.price }}</p>
                <a href="{% url 'marketplace_product_detail' p.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
