{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3>News</h3>

    <a href="{% url 'dashboard:add_news' %}" class="btn btn-success mb-3">Add News</a>

    <table class="table table-bordered">
        <tr><th>ID</th><th>Title</th><th>Actions</th></tr>

        {% for n in news %}
        <tr>
            <td>{{ n.id }}</td>
            <td>{{ n.title }}</td>
            <td>
                <a href="{% url 'dashboard:edit_news' n.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'dashboard:delete_news' n.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
