{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3>Edit Product</h3>

    <form>
        <input type="text" class="form-control mb-3" value="{{ product.name }}">
        <input type="number" class="form-control mb-3" value="{{ product.price }}">
        <input type="number" class="form-control mb-3" value="{{ product.stock }}">

        <button class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
