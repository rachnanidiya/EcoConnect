{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3>Feedback</h3>

    <table class="table table-bordered">
        <tr><th>ID</th><th>User</th><th>Feedback</th></tr>

        {% for f in feedback %}
        <tr>
            <td>{{ f.id }}</td>
            <td>{{ f.user }}</td>
            <td>{{ f.message }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
