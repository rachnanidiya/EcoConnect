{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3>Complaints</h3>

    <table class="table table-bordered">
        <tr><th>ID</th><th>User</th><th>Subject</th><th>Status</th></tr>

        {% for c in complaints %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.user }}</td>
            <td>{{ c.subject }}</td>
            <td>{{ c.status }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
