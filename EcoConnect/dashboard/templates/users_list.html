{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3>Users</h3>

    <table class="table table-bordered">
        <tr><th>ID</th><th>Username</th><th>Email</th></tr>

        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
