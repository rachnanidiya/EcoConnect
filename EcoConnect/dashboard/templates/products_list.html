{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h3 class="fw-bold">Manage Products</h3>

    <a href="{% url 'dashboard:add_product' %}" class="btn btn-success mb-3">Add Product</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
        </tr>

        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <a href="{% url 'dashboard:edit_product' p.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'dashboard:delete_product' p.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
