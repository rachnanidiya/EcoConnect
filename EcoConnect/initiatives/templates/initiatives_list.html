{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="text-center">
    <h2>ðŸŒ¿ Eco Initiatives</h2>
    <p class="lead">Join hands to create a greener, cleaner future.</p>
  </div>

  <div class="row">
    {% for item in initiatives %}
    <div class="col-md-4 mb-4">
      <div class="card initiative-card">
        <img src="#" class="card-img-top" alt="{{ item.title }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="text-muted mb-1"><i class="bi bi-geo-alt"></i> {{ item.location }}</p>
          <p class="text-muted"><i class="bi bi-calendar-event"></i> {{ item.date }}</p>
          <a href="{% url 'initiative_detail' item.id %}" class="btn btn-success">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
