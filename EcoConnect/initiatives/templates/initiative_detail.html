{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">

    <div class="card border-0 shadow-lg">
        {% if initiative.image %}
        <img src="{{ initiative.image.url }}"
             class="card-img-top"
             alt="{{ initiative.title }}">
        {% endif %}

        <div class="card-body">
            <h2 class="fw-bold">{{ initiative.title }}</h2>

            <p class="text-muted mb-1">
                <i class="bi bi-geo-alt"></i> {{ initiative.location }}
            </p>

            <p class="text-muted">
                <i class="bi bi-calendar-event"></i> {{ initiative.date }}
            </p>

            <hr>

            <p class="lead">{{ initiative.description }}</p>

            <p>
                <strong>Organizer:</strong> {{ initiative.organizer }}
            </p>

            <a href="{% url 'join_initiative' initiative.id %}">
    Join Initiative
</a>

            <a href="{% url 'initiatives_list' %}"
               class="btn btn-outline-secondary mt-3 ms-2">
                ‚Üê Back
            </a>
        </div>
    </div>

</div>
{% endblock %}
