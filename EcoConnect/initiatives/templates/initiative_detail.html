{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="initiative-detail-section container">
  <div class="row align-items-center">
    <div class="col-md-6 mb-4">
      <img src="#" alt="{{ initiative.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ initiative.title }}</h2>
      <p class="text-muted"><i class="bi bi-geo-alt"></i> {{ initiative.location }}</p>
      <p><i class="bi bi-calendar-event"></i> {{ initiative.date }}</p>
      <p class="mt-3">{{ initiative.description }}</p>
      <p><strong>Organizer:</strong> {{ initiative.organizer }}</p>
      <a href="#" class="btn btn-success btn-lg mt-3">Join Initiative</a>
    </div>
  </div>
</section>
{% endblock %}
