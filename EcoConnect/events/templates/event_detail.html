{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card border-0 shadow-lg">
        <img src="{% static event.image %}" class="card-img-top" alt="{{ event.title }}">
        <div class="card-body">
            <h2 class="fw-bold">{{ event.title }}</h2>
            <p class="text-success mb-1"><i class="bi bi-calendar-event"></i> {{ event.date }}</p>
            <p class="text-muted mb-3"><i class="bi bi-geo-alt"></i> {{ event.location }}</p>
            <p class="lead">{{ event.description }}</p>
            <hr>
            <p>{{ event.details }}</p>
            <a href="/events/" class="btn btn-outline-success mt-3">â† Back to Events</a>
        </div>
    </div>
</div>
{% endblock %}
