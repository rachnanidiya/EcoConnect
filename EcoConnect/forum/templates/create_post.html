{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">
  <h3 class="fw-bold text-success mb-4">Start a New Discussion</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        name="title"
        class="form-control"
        placeholder="Forum title"
        required
      >
    </div>

    <div class="mb-3">
      <textarea
        name="content"
        class="form-control"
        rows="5"
        placeholder="Write your discussion..."
        required></textarea>
    </div>

    <button class="btn btn-success rounded-pill px-4">
      Create Forum
    </button>
  </form>
</div>
{% endblock %}
