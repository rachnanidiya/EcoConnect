{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card shadow border-0">
        <img src="" class="card-img-top" alt="{{ news_item.title }}">
        <div class="card-body">
            <h3 class="fw-bold">{{ news_item.title }}</h3>
            <p class="text-muted">{{ news_item.date }}</p>
            <p class="lead">{{ news_item.description }}</p>
            <hr>
            <p>{{ news_item.content }}</p>
            <a href="{% url 'news:news_list' %}" class="btn btn-outline-success mt-3">‚Üê Back to News</a>
        </div>
    </div>
</div>
{% endblock %}
